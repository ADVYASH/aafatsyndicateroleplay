<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aafat Gaming</title>
<style>
  /* Basic Reset and Styling */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: #000;
    color: #fff;
  }

  /* Navbar styles */
  .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: transparent;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 60px;
    z-index: 100;
  }

  .logo img {
    height: 50px;
    transition: all 0.3s ease;
  }

  .logo img:hover {
    box-shadow: 0 0 20px #af13ba, 0 0 40px #af13ba, 0 0 60px #af13ba;
  }

  ul {
    list-style: none;
    display: flex;
    gap: 25px;
  }

  ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
  }

  ul li a:hover {
    color: #f97316;
  }

  .nav-buttons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .btn {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
  }

  /* Button colors */
  .ABOUT, .RULES, .ASRP, .APPLY, .DISCORD_LOGIN {
    background-color: #f97316;
    color: #fff;
  }

  /* Hover effects for buttons */
  .ABOUT:hover, .RULES:hover, .ASRP:hover, .APPLY:hover, .DISCORD_LOGIN:hover {
    background-color: #af13ba;
  }

  /* Hero styles */
  .hero {
    padding-top: 80px; /* space for fixed navbar */
    height: 100vh;
    background: url('https://media.giphy.com/media/mM9ouQJibOjb8Jugpu/giphy.gif') no-repeat center center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
  }

  .hero::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.4);
  }

  .hero-content {
    position: relative;
    z-index: 2;
    max-width: 800px;
  }

  h1 {
    font-size: 5.5rem;
    font-weight: 800;
    margin-bottom: 15px;
  }

  h1 span {
    color: #f97316;
  }

  p {
    font-size: 2rem;
    margin-top: 15px;
    line-height: 2.6;
    color: #d1d5db;
  }

  /* Buttons in hero section */
  .hero-buttons {
    margin-top:20px;
  }

  .hero-buttons button {
    margin: 5px;
  }

  /* Rules container styling */
  .rules-container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  .rules-container h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #f97316;
  }

  /* Category styling */
  .category {
    margin-bottom: 30px;
  }

  .category h2 {
    margin-bottom: 15px;
    border-bottom: 2px solid #f97316;
    padding-bottom: 8px;
    font-size: 1.8rem;
    color: #f97316;
  }

  /* Subcategory styling */
  .category h3 {
    margin-top: 15px;
    margin-bottom: 8px;
    font-size: 1.4rem;
    color: #f97316;
  }

  /* Rules line-wise styling */
  .rules-line {
    margin-bottom: 12px;
    font-size: 1rem;
    line-height: 1.4;
  }

  /* Back button in rules */
  .back-btn {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    background:#f97316;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
  }

  /* Modal styles */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; 
    z-index: 200; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.7);
  }

  .modal-content {
    background-color: #222;
    margin: 50px auto;
    padding: 30px;
    border-radius: 10px;
    max-width: 700px;
    width: 90%;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    position: relative;
  }

  .close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 24px;
    cursor:pointer;
    color: #f97316;
  }

  /* Form styles */
  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-top: 12px;
    margin-bottom: 4px;
    font-weight: 600;
  }

  input, select, textarea {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #555;
    background-color: #333;
    color: #fff;
  }

  textarea {
    resize: vertical;
    min-height: 80px;
  }

  button[type="submit"] {
    margin-top: 20px;
    padding: 10px;
    background-color: #f97316;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #af13ba;
  }

  /* Custom checkbox styling */
  .checkbox-container {
    display: flex;
    align-items: center;
    margin-top: 15px;
  }
  .checkbox-container input[type="checkbox"] {
    appearance: none;
    width: 20px;
    height: 20px;
    border: 2px solid #f97316;
    border-radius: 4px;
    margin-right: 10px;
    cursor: pointer;
    position: relative;
    background-color: transparent;
    transition: background-color 0.2s, border-color 0.2s;
  }
  .checkbox-container input[type="checkbox"]:checked {
    background-color: #f97316;
  }
  .checkbox-container input[type="checkbox"]:checked::after {
    content: "";
    position: absolute;
    left: 6px;
    top: 10px;
    width: 4px;
    height: 8px;
    border: solid #fff;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
  }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcGcwaHF4NTRqNHJrZW90bzkxcXp6cGYzZGpoY2hjcnlkMmdpcjFoeCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/RfS7cX0ZnSZuJJvsl8/giphy.gif" alt="Aafat Gaming Logo" />
  </div>
  <div class="nav-buttons">
    <button class="btn ABOUT" onclick="showMain()">ABOUT</button>
    <button class="btn RULES" onclick="showRules()">RULES</button>
    <button class="btn ASRP" onclick="showASRP()">ASRP</button>
    <button class="btn APPLY" id="applyBtn" style="display:none;" onclick="openApplyForm()">APPLY</button>
    <button class="btn DISCORD_LOGIN" id="loginBtn" onclick="redirectToDiscordOAuth()">Login with Discord</button>
  </div>
</nav>

<!-- Main Content Area -->
<div id="main-content">
  <!-- Initial Hero Section -->
  <section class="hero" id="main-section">
    <div class="hero-content">
      <h1><span>Aafat Gaming</span></h1>
      <p>❤️ Feel the vibe, live the thrill, and join the Aafat family!</p>
      <div class="hero-buttons">
        <button class="btn youtube" onclick="window.open('https://youtube.com/@mafiaaafat?si=vNv1RfjrBCHOo8HS', '_blank')">Youtube</button>
        <button class="btn discord" onclick="window.open('https://discord.gg/8jegVRgABe', '_blank')">Discord</button>
        <button class="btn instagram" onclick="window.open('https://instagram.com/ig_aafatyt?igshid=OGQ5ZDc2ODk2ZA==', '_blank')">Instagram</button>
        <button class="btn steam" onclick="window.open('https://s.team/p/hrpd-vncq/VFCDVTPN', '_blank')">Steam</button>
      </div>
    </div>
  </section>
</div>

<!-- Apply Form Modal -->
<div id="applyModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeApplyForm()">&times;</span>
    <h2>Application Form</h2>
    <form id="applyForm" onsubmit="submitApplication(event)">
      <!-- Form inputs -->
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="minecraft">Minecraft Username:</label>
      <input type="text" id="minecraft" name="minecraft" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="edition">Which edition do you play?</label>
      <select id="edition" name="edition" required>
        <option value="">Select</option>
        <option value="Java">Java</option>
        <option value="Bedrock">Bedrock</option>
        <option value="Pocket">Pocket Edition</option>
        <option value="Crack">Crack Version</option>
      </select>

      <label for="languages">Languages your character can speak (Top 10 India + Other):</label>
      <textarea id="languages" name="languages" placeholder="E.g., Hindi, English, Tamil, etc." required></textarea>

      <label>Are you okay with in-character consequences like jail, fines, injury in RP?</label>
      <select id="consequences" name="consequences" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="gameplay">What gameplay do you enjoy the most? (Select one or more)</label>
      <select id="gameplay" name="gameplay" multiple required>
        <option value="Survival">Survival</option>
        <option value="Creative">Creative</option>
        <option value="Adventure">Adventure</option>
        <option value="Hardcore">Hardcore</option>
        <option value="Spectator">Spectator</option>
        <option value="Roleplay">Roleplay</option>
        <option value="PVP">PVP</option>
        <option value="PvE">PvE</option>
        <option value="Factions">Factions</option>
        <option value="Skyblock">Skyblock</option>
        <option value="Oneblock">Oneblock</option>
        <option value="Life Steal">Life Steal</option>
        <option value="SMP">SMP</option>
        <option value="Building">Building</option>
        <option value="Redstone">Redstone</option>
        <option value="Technical">Technical</option>
        <option value="Farming">Farming</option>
        <option value="Trading">Trading</option>
        <option value="Economy">Economy</option>
        <option value="Exploring">Exploring</option>
        <option value="Parkour">Parkour</option>
        <option value="Mini Games">Mini Games</option>
      </select>

      <label for="backstory">Backstory of your character:</label>
      <textarea id="backstory" name="backstory" required></textarea>

      <label>Have you ever been banned from any server?</label>
      <select id="banned" name="banned" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>Do you agree to follow the server rules?</label>
      <select id="rulesAgree" name="rulesAgree" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>Have you read and understood the server guidelines?</label>
      <select id="guidelines" name="guidelines" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>Do you agree to respect all players and staff members?</label>
      <select id="respect" name="respect" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <!-- Whitelist confirmation with styled box -->
      <div class="checkbox-container">
        <input type="checkbox" id="whitelist" name="whitelist" required />
        <label for="whitelist">I confirm I meet all the requirements and agree to the rules.</label>
      </div>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</div>

<script>
  // Show main page content
  function showMain() {
    document.getElementById('main-content').innerHTML = `
      <section class="hero" id="main-section">
        <div class="hero-content">
          <h1><span>Aafat Gaming</span></h1>
          <p>❤️ Feel the vibe, live the thrill, and join the Aafat family!</p>
          <div class="hero-buttons">
            <button class="btn youtube" onclick="window.open('https://youtube.com/@mafiaaafat?si=vNv1RfjrBCHOo8HS', '_blank')">Youtube</button>
            <button class="btn discord" onclick="window.open('https://discord.gg/8jegVRgABe', '_blank')">Discord</button>
            <button class="btn instagram" onclick="window.open('https://instagram.com/ig_aafatyt?igshid=OGQ5ZDc2ODk2ZA==', '_blank')">Instagram</button>
            <button class="btn steam" onclick="window.open('https://s.team/p/hrpd-vncq/VFCDVTPN', '_blank')">Steam</button>
          </div>
        </div>
      </section>
    `;
  }

  // Show rules page
  function showRules() {
    document.getElementById('main-content').innerHTML = `
      <div class="rules-container">
        <h1>Rules</h1>
        <button class="back-btn" onclick="showMain()">Back</button>
        <div class="category">
          <h2>Discord Rules</h2>
          <h3>GENERAL RULES</h3>
          <div class="rules-line">Respect everyone in the server.</div>
          <div class="rules-line">NSFW is not allowed in the server. (This includes NSFW Pfps/Nickname/Usernames)</div>
          <div class="rules-line">No use of abusive/toxic words while talking in server.</div>
          <h3>CHAT RULES</h3>
          <div class="rules-line">Don't spam: Spamming includes song lyrics, excessive caps/reaction spams, copy pastes, picture/link/GIF spam, reaction spam and walls of text.</div>
          <div class="rules-line">NSFW: This includes posting NSFW pictures in media channels & use of NSFW words in chats.</div>
          <div class="rules-line">Personal Conflicts: Any type of personal argument should not be brought up in the server. Direct Messaging (DM) is meant for that.</div>
          <div class="rules-line">Sensitive Topics: Any debate on Religion, Politics, International Conflicts is not allowed.</div>
          <div class="rules-line">Advertising: Advertising other Discord Servers or YouTube Videos in chat & in vc is not allowed at all. You can only promote yourself in #channel only if you have required roles.</div>
          <h3>VC RULE</h3>
          <div class="rules-line">Dont be annoying to anyone in any Voice Channels.</div>
          <div class="rules-line">Earrape, Inappropriate Songs, Shouting Is Not allowed and will result in mute.</div>
          <div class="rules-line">Don't use abusive language in VCs.</div>
          <div class="rules-line">Make Sure to Follow these from Discord Terms</div>
          <h3>Admin & Moderation</h3>
          <div class="rules-line">Follow the instructions of moderators and admins.</div>
          <div class="rules-line">Reporting issues or violations responsibly.</div>
        </div>
        <div class="category">
          <h2>ASRP 2 Rules</h2>
          <h3>GENERAL SERVER RULES</h3>
          <div class="rules-line">Respect everyone — No bullying, harassment, racism, or personal abuse.</div>
          <div class="rules-line">No hacking, cheating, X-ray, exploit use — Permanent ban without discussion.</div>
          <div class="rules-line">No griefing protected builds — Only crime allowed within RP rules.</div>
          <div class="rules-line">No AFK farms or lag-causing machines — Staff will remove if harmful.</div>
          <div class="rules-line">No spamming or advertising other servers / channels.</div>
          <div class="rules-line">Follow staff instructions — Staff decisions are final.</div>
          <div class="rules-line">No real-life threats or personal information sharing ever.</div>
          <div class="rules-line">No duping items, glitch trading, illegal mods or macros.</div>
          <div class="rules-line">Build safely — Traps must be RP related and approved.</div>
          <div class="rules-line">No inappropriate skins/nicknames/signs/books.</div>
          <h3>ROLEPLAY (RP) RULES</h3>
          <div class="rules-line">Roleplay is mandatory — Stay in character during RP sessions.</div>
          <div class="rules-line">Random/Unrealistic killing (RDM) is not allowed.</div>
          <div class="rules-line">No FearRP violation — Fear for your life in dangerous situations.</div>
          <div class="rules-line">No PowerGaming — Don’t force actions on another player.</div>
          <div class="rules-line">No MetaGaming — Don’t use out-of-character knowledge in RP.</div>
          <div class="rules-line">Crime RP allowed — But follow crime rules below.</div>
          <div class="rules-line"> Breaking RP rules = fines → jail → temp ban (if repeated).</div>
          <div class="rules-line">No sexual or NSFW content during roleplay.</div>
          <h3>CRIME RULES</h3>
          <div class="rules-line">Destroying full base for robbery - not allowed</div>
          <div class="rules-line">Killing for no reason - not allowed</div>
          <h3>SURVIVAL / PVP RULES</h3>
          <div class="rules-line"> No stealing items from farms unless RP crime permitted.</div>
          <div class="rules-line"> Respect farms, redstone builds — no grief damage</div>
          <div class="rules-line"> No killing passive pets or villagers without RP purpose.</div>     
          <h3>BAN REASONS (INSTANT)</h3>
          <div class="rules-line">Hacking or unfair mods</div>
          <div class="rules-line">Real-life threats</div>
          <div class="rules-line">Sexual or abusive content toward minors</div> 
          <div class="rules-line">DDOS threats</div> 
          <div class="rules-line">Staff impersonation</div>  
          <h3>Punishment System</h3>
          <div class="rules-line">1st Offense -> Warning + education</div>
          <div class="rules-line">2nd Offense -> Fine or short temp-jail</div>
          <div class="rules-line">3rd Offense -> Temp-ban</div> 
          <div class="rules-line">Extreme Cases -> Permanent Ban</div>  
          <h3>TERMS & CONDITIONS</h3>
          <div class="rules-line">Server staff can check inventories, logs, bases if needed</div>
          <div class="rules-line">Admin decisions regarding bans are final</div>
          <div class="rules-line">Any in-server purchase follows non-refundable policy</div>
          <div class="rules-line">Streaming/recording is allowed — but respect privacy</div>
          <div class="rules-line">Rules can update anytime — players must stay informed</div>
          <h3>FINAL NOTE</h3>
          <div class="rules-line">We are here to enjoy, roleplay, build, and create a fun crime SMP experience together ❤️. Follow rules — make the server legendary</div>
        </div>
      </div>
    `;
  }

  // Open and close apply modal
  function openApplyForm() {
    document.getElementById('applyModal').style.display = 'block';
  }

  function closeApplyForm() {
    document.getElementById('applyModal').style.display = 'none';
  }

  // Handle form submission
  function submitApplication(event) {
    event.preventDefault();
    const form = document.getElementById('applyForm');
    const data = new FormData(form);
    const entries = Object.fromEntries(data.entries());

    if (!document.getElementById('whitelist').checked) {
      alert('Please confirm you meet all the requirements.');
      return;
    }

    const message = `
**New Application Received**  
**Name:** ${entries.name}  
**Minecraft Username:** ${entries.minecraft}
**Age:** ${entries.age}  
**Gender:** ${entries.gender}  
**Edition:** ${entries.edition}  
**Languages:** ${entries.languages}  
**In-character consequences:** ${entries.consequences}  
**Gameplay preferences:** ${entries.gameplay}  
**Backstory:** ${entries.backstory}  
**Been banned before:** ${entries.banned}  
**Follow rules:** ${entries.rulesAgree}  
**Read guidelines:** ${entries.guidelines}  
**Respect all players:** ${entries.respect}  
**Confirmed meet requirements:** Yes
`;

    const webhookURL = 'https://discord.com/api/webhooks/1434217150574231666/FXevYWO_oEyDFecdIYT5q4EGPBKwmnQE4ubd_fOJ9tfRJzT5MPQBINgZQo8SfsOf53ST';

    fetch(webhookURL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ content: message })
    }).then(res => {
      if (res.ok) {
        alert('Application submitted! Thank you.');
        form.reset();
        closeApplyForm();
      } else {
        alert('Failed to submit application. Please try again.');
      }
    }).catch(error => {
      alert('Error submitting application. Please try again.');
      console.error(error);
    });
  }

  // OAuth2 login
  const clientId = '1434242083425878086'; // Your Discord Client ID
  const redirectUri = 'https://aafatgaming.fun/'; // Your redirect URI

  function redirectToDiscordOAuth() {
    const scope = 'identify';
    const oauthUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${scope}`;
    window.location.href = oauthUrl;
  }

  // Check for OAuth code on page load
  window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    if (code) {
      // Normally you exchange the code for a token via your backend
      // For demo, just show login success and set login state
      alert('Logged in with Discord! You can now apply.');
      localStorage.setItem('discord_logged_in', 'true');
      document.getElementById('applyBtn').style.display = 'inline-block';
      document.getElementById('loginBtn').style.display = 'none';
    } else {
      // Check login state
      if (localStorage.getItem('discord_logged_in') === 'true') {
        document.getElementById('applyBtn').style.display = 'inline-block';
        document.getElementById('loginBtn').style.display = 'none';
      } else {
        document.getElementById('applyBtn').style.display = 'none';
        document.getElementById('loginBtn').style.display = 'inline-block';
      }
    }
  }

  // Optional: logout function
  function logout() {
    localStorage.removeItem('discord_logged_in');
    document.getElementById('applyBtn').style.display = 'none';
    document.getElementById('loginBtn').style.display = 'inline-block';
  }

  // Close modal when clicking outside content
  window.onclick = function(event) {
    const modal = document.getElementById('applyModal');
    if (event.target == modal) {
      closeApplyForm();
    }
  }
</script>

</body>
</html>
